<div class="centered-form-container">
    <form [formGroup]="form">

        <div class="form-field">
            <mat-icon matSuffix color="primary">mail</mat-icon>
            <mat-form-field appearance="outline">
                <mat-label>Insert mail</mat-label>
                <input matInput (keyup.enter)="onSubmit()" formControlName="email" />
                <!--
                    <mat-error *ngIf="email().errors?.email">Non è una email</mat-error>
                    <mat-error *ngIf="email().errors?.required">Il campo è richiesto</mat-error>
                -->
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-icon matSuffix color="primary">vpn_key</mat-icon>
            <mat-form-field appearance="outline">
                <mat-label>Insert password</mat-label>
                <input matInput (keyup.enter)="onSubmit();" [type]="hide ? 'password' : 'text'" formControlName="password" />
                <mat-icon matSuffix (click)="triggerHide($event);" id="forgotten-password">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <!--
                <mat-hint align="end">
                    </div>
                    <span id="forgotten-password">Forgot the password?</span>
                </mat-hint>
                <mat-error *ngIf="password().errors?.minlength">min. 5 caratteri</mat-error>
                <mat-error *ngIf="password().errors?.maxlength">max. 16 caratteri</mat-error>
                <mat-error *ngIf="password().errors?.required">La password è richiesta</mat-error>
            -->
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" (click)="onSubmit()" matTooltip="Sign in"> Sign in </button>

    </form>
</div>
